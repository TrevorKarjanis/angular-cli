name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@b51360a7cc39cb3deb5ae1bf0bfb121fe7ee0a4e
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
